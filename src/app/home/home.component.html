<div class="main-container">
  <div class="logo">
    <img alt="pipeLife" src="assets/logo.svg">
  </div>
  <div class="container">
    <div class="left">

        <button pButton label="Nahlásit příjezd (z aplikace)" (click)="showBtn1.firstDiv = !showBtn1.firstDiv;showBtn1.start=false;showBtn1.firstDiv=true; showBtn1.next=false;"></button>

      <button pButton label="Registrovat vjezd (bez aplikace)"></button>
    </div>
    <div class="right">
      <app-start *ngIf="showBtn1.start"></app-start>
      <app-qrcode *ngIf="showBtn1.firstDiv"></app-qrcode>
    </div>
  </div>
</div>
