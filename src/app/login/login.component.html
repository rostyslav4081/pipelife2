<div class="main-login">
  <div class="block-logo">
    <img alt="pipeLife" src="assets/logo.svg" height="31" width="161">
    <p>Logistika</p>
  </div>



  <form [formGroup]="loginForm" (ngSubmit)="login()" class="main-form">
    <h2 class="main-text">Přihlášení do aplikace</h2>
    <div class="p-d-flex p-flex-wrap p-jc-center p-ai-center">
      <div class="p-mb-2">
          <span class="field p-float-label">
            <input type="text" id="name" formControlName="name" pInputText class="p-inputtext-sm">
            <label for="name">Uživatelské jméno: </label>
          </span>
      </div>
      <div class="p-mb-2 ">
          <span class="field p-float-label">
            <input type="password" id="password" formControlName="password" pInputText>
            <label for="password">Heslo:</label>
          </span>
      </div>

      <button pButton label="Přihlásit" type="submit" [disabled]="loginForm.invalid"></button>

    </div>
  </form>
</div>
